<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishan Heredia - Interactive Developer Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/panel.css">
    <link rel="stylesheet" href="styles/bubbles.css">
    <link rel="stylesheet" href="styles/text.css">
    <link rel="stylesheet" href="styles/cv.css">
    <link rel="stylesheet" href="styles/modals.css">
</head>
<body>
    <div id="portfolio">
        <div id="mobile-header" class="mobile-only">
            <!-- Mobile header bubbles will be added here dynamically -->
        </div>

        <div id="side-panel">
            <div class="section-1">
                <h1>Hi, I'm Krishan</h1>
                <p>and I love software development!</p>
            </div>
            <div class="section-2">
                <div id="typing-container"></div>
            </div>
            <div class="section-3">
                <div id="cv-button-container"></div>
            </div>
        </div>

        <div id="bubble-container">
            <div id="central-bubble">
                <img src="assets/pic.png" alt="Krishan's profile picture">
            </div>
        </div>
    </div>

    <div id="modal-container" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <div class="title-and-category">
                    <h2 id="modal-title" class="modal-title"></h2>
                    <span class="category-tag"></span>
                </div>
                <span class="status"></span>
                <span class="featured-indicator">FEATURED</span>
            </div>
            <div class="modal-body">
                <h3 id="content-title" class="content-title"></h3>
                <div class="abstract">
                    <div class="abstract-preview"></div>
                    <div class="abstract-full"></div>
                    <button class="see-more">See more</button>
                </div>
                <div class="info-boxes"></div>
                <div class="media-container"></div>
                <a href="#" class="cta-button" target="_blank"></a>
            </div>
        </div>
    </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/bubbles.js"></script>
    <script src="scripts/text.js"></script>
    <script src="scripts/cv.js"></script>
    <script src="scripts/modals.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
