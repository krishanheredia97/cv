<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishan's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/panel.css">
    <link rel="stylesheet" href="styles/bubbles.css">
    <link rel="stylesheet" href="styles/text.css">
    <link rel="stylesheet" href="styles/cv.css">
    <link rel="stylesheet" href="styles/modals.css">
    <script src="scripts/data.js" defer></script>
    <script src="scripts/utils.js" defer></script>
    <script src="scripts/bubbles.js" defer></script>
    <script src="scripts/text.js" defer></script>
    <script src="scripts/cv.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/modals.js" defer></script>
</head>
<body>
    <div id="portfolio">
        <div id="side-panel">
            <div class="section-1">
                <h1>Hi, I'm Krishan!</h1>
                <p>This is my life's project</p>
            </div>
            <div class="section-2">
                <div id="typing-container"></div>
            </div>
            <div class="section-3">
                <div id="cv-button-container"></div>
            </div>
        </div>
        <div id="bubble-container">
            <div id="central-bubble">
                <img src="assets/pic.png" alt="Krishan's profile picture">
            </div>
        </div>
    </div>

    <!-- Modal structure -->
    <div id="modal-container" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <div class="title-and-category">
                    <h2 class="modal-title"></h2>
                    <span class="category-tag"></span>
                </div>
                <span class="status"></span>
                <span class="featured-indicator">FEATURED</span>
            </div>
            <div class="modal-body">
                <h3 class="content-title"></h3>
                <div class="abstract">
                    <div class="abstract-preview"></div>
                    <div class="abstract-full"></div>
                    <button class="see-more">See more</button>
                </div>
                <div class="info-boxes"></div>
                <div class="media-container"></div>
                <a href="#" class="cta-button" target="_blank"></a>
            </div>
        </div>
    </div>
</body>
</html>
